<ion-content>
  <div class="page-body">
    <div class="page-container">

      <div class="lessons-list">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6" *ngFor="let lesson of lessons">
              <app-lesson-card [lesson]="lesson" (cardClickEvent)="onLessonClick(lesson)"> </app-lesson-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
