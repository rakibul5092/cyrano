<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons *ngIf="!hideBackButton" mode="ios" class="start-buttons" slot="start">
      <ion-button class="back-container" (click)="back()">
        <i class="cyrano cyrano-chevron-left"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
