<ion-footer>
  <div class="custom-footer">
    <button mat-button *ngFor="let tab of footerTabs" (click)="openTabScreen(tab)" [ngClass]="{ active: activeTab === tab.name }">
      <img [src]="activeTab === tab.name ? footerIcons.guruFooter[tab.activeIcon] : footerIcons.guruFooter[tab.icon]" alt="" />
      <span>{{ tab.title | translate }}</span>
    </button>
  </div>
</ion-footer>
