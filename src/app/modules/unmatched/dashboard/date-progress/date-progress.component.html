<div class="progress-bar-container">
  <div class="svg">
    <app-circle-progress #circle prefix="%" [value]="percentage"></app-circle-progress>
    <div class="date-image">
      <img src="https://picsum.photos/100" alt="Date image" />
    </div>
  </div>
  <div class="progress-number">{{ percentage }}%</div>
</div>
