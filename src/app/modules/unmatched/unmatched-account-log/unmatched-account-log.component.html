<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="page-body">
    <div class="page-container">
      <div class="center-contents-column">
        <div class="logs-tags">
          <mat-chip-list aria-label="Fish selection">
            <ion-chip color="accent" selected (removed)="removeTag()">
              <span>X None</span>
            </ion-chip>
          </mat-chip-list>
        </div>

        <div class="logs-data">
          <div class="log-data">
            <span>You requested a Premium Text Message, with a first date goal.</span>
            <span>Small 79 cents.</span>
            <span>10:28 am 5/2/2022</span>
          </div>

          <div class="log-data">
            <span> You received message help: </span>
            <span> “What is your schedule like Saturday” </span>
            <span> Costing 79 cents. </span>
            <span> 10:28 am 5/2/2022</span>
          </div>

          <div class="log-data">
            <span>Jackie Burkhart changed her Profile Picture:</span>
            <span>10:28 am 5/2/2022</span>
          </div>
        </div>

        <button mat-raised-button class="log-action primary-btn" aria-label="filter-notification-btn" type="button">
          {{ 'UNMATCHED.FILTER_NOTIFICATION' | translate }}
        </button>

        <button mat-raised-button class="log-action primary-btn" aria-label="mak-as-read-btn" type="button">
          {{ 'UNMATCHED.MARK_ALL_READ' | translate }}
        </button>
      </div>
    </div>
  </div>
</ion-content>
